{% extends 'base.html' %}
{% block body %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Enter New Password</h3>
		<div class="card-text">
			{% if messages %}
						
						{% for message in messages %}
						<div class="alert alert-info">
							{{ message }}
						</div>
							{% endfor %}
					{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="POST">
					{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="new-pass" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="new-re-pass" class="form-control form-control-sm" id="exampleInputPassword1">
                    <input type="hidden" value="{{user_id}}" name="user_id">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock body %}
