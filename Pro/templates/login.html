{% extends 'base.html' %}
{% block body %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to Django Auth</h3>
		<div class="card-text">
			{% if messages %}
						
						{% for message in messages %}
						<div class="alert alert-info">
							{{ message }}
						</div>
							{% endfor %}
					{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="POST">
					{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">User Name</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
					<a href="{% url 'FORGOTPASS' %}">Forgot Pass?</a>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Log In</button>
				
				<div class="sign-up">
					Don't have an account? <a href="{% url 'REGISTER' %}">Register</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock body %}
